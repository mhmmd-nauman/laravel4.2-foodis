<div class="page page-dashboard clearfix" ng-controller="DashboardCtrl">
	
	<div class="dash-head clearfix">
		<div class="left">
			<h3 class="text-uppercase title text-normal">Dashboard</h3>
			<p class="small text-uppercase">Bem vindo Usuário | Restaurante La praça</p>
		</div>
	</div>

	<div class="page-wrap">
		<!-- Mini box -->
		<div class="row">
			<div class="col-lg-6">
				<div class="panel panel-lined mb30 forecast-widget">
					<div class="panel-body">
						<div class="clearfix mb30">
							<div class="left">
								<div class="text-bold forecast-today text-center">
									<skycon icon="weathertoday.icon" size="weathertoday.size" color="{{weathertoday.color}}"></skycon>
									&nbsp;<span>44&deg;</span>
								</div>
								<div class="current-day text-uppercase bg-info text-center small">Segunda, 27 de Outubro</div>
							</div>

							<div class="right mt10">
								<p class="text-uppercase"><i class="fa fa-map-marker"></i>&nbsp;Juazeiro do Norte, Ceara</p>
								<p class="text-uppercase small right text-bold">Tempo Aberto</p>
							</div>
						</div>
				</div>
			</div>
				<!-- #end panel -->
			</div>
			<div class="col-lg-3 col-xs-6">
				<div class="panel panel-default mb30 mini-box">
					<div class="panel-body">
						<div class="info left">
	                        <h4 class="text-bold mb5 mt0">R$ 856,00</h4>
	                        <p class="text-uppercase">Receita</p>
	                    </div>
	                    <div class="icon fa fa-line-chart bg-warning right"></div>
					</div>
					<div class="panel-footer panel-footer-sm clearfix bg-warning">
	                    <span class="text-uppercase left">Último mês</span>
	                    <span class="right">+20%</span>
	                </div>
	            </div>
			</div>

			<div class="col-lg-3 col-xs-6">
				<div class="panel panel-default mb30 mini-box">
					<div class="panel-body">
						<div class="info left">
	                        <h4 class="text-bold mb5 mt0">350</h4>
	                        <p class="text-uppercase">Pedidos</p>
	                    </div>
	                    <div class="icon fa fa-sort-amount-asc bg-success right"></div>
					</div>
					<div class="panel-footer panel-footer-sm clearfix bg-success">
	                    <span class="text-uppercase left">Último mês</span>
	                    <span class="right">+15.0%</span>
	                </div>
	            </div>
			</div>
		</div>
		<!-- #end row -->
            <!-- #end col -->
		</div>
		<!-- #end row -->
	</div>
	<!-- #end page-wrap -->
</div>
