<div class="page page-form-wizard clearfix">


	<ol class="breadcrumb breadcrumb-small">
		<li>Meus Produtos</li>
		<li class="active"><a href="#/forms/form-wizard">Adicionar Produto</a></li>
	</ol>

	<div class="page-wrap">

		<div class="row">
			<div class="col-lg-6">
                <p id="mensagem-sucesso" class="bg-success" style="text-align:center; display:none;" > <br/> Produto Cadastrado com sucesso. <br/> <br/></p>
				<div class="panel panel-lined mb30">
					<tabset class="tabs-lined fade-tabs-content">
						<tab heading="Pizzas">
							<div class="clearfix">

                                <form role="form1">
										<div class="form-group">
											<label class="text-uppercase small text-bold">Nome do Sabor:</label>
											<input type="text" class="form-control" id="sabor-pizza" name="sabor-pizza" placeholder="Mussarela">
										</div>
										
										<div class="form-group">
											<label class="text-uppercase small text-bold">Ingredientes:</label>
											<textarea rows="5" id="ingredientes-pizza" name="ingredientes-pizza" class="form-control resize-v" placeholder="Adicione os ingredientes separados por uma quebra de linha"></textarea>
										</div>

										<div class="form-group">
											<label class="text-uppercase small text-bold">Tamanhos:</label>
											<div class="ui-checkbox ui-checkbox-danger">
												<label>
													<input type="checkbox" id="pizza-pequena" onclick="toggle_visibility('pizzapeq')" >
													<span>Pequeno</span>
												</label>
												<label>
													<input type="checkbox" id="pizza-media" onclick="toggle_visibility('pizzamed')" >
													<span>Médio</span>
												</label>
												<label>
													<input type="checkbox" id="pizza-grande" onclick="toggle_visibility('pizzagd')" >
													<span>Grande</span>
												</label>
											</div>
										</div>

										<div class="form-group"  id="pizzapeq" style="display:none;">
											<label class="text-uppercase small text-bold">Valor Pequena:</label>
											<input type="number" id="valor-pequena" name="valor-pequena" class="form-control" min="0" max="999" placeholder="20,00">
										</div>

										<div class="form-group"  id="pizzamed" style="display:none;">
											<label class="text-uppercase small text-bold">Valor Media:</label>
											<input type="number" id="valor-media" name="valor-media" class="form-control" min="0" max="999" placeholder="20,00">
										</div>

										<div class="form-group"  id="pizzagd" style="display:none;">
											<label class="text-uppercase small text-bold">Valor Grande:</label>
											<input type="number" id="valor-grande" name="valor-grande" class="form-control" min="0" max="999" placeholder="20,00">
										</div>

										<button type="submit" class="btn clearfix btn-info right" onclick="adicionarPizza()" name="botaoadicionar">Adicionar</button>
									</form>
							</div>
						</tab>
						<tab heading="Esfihas" class="style-me">
							<form role="form2">
										<div class="form-group">
											<label class="text-uppercase small text-bold">Nome do Sabor:</label>
											<input type="text" id="sabor-esfiha" class="form-control" placeholder="Mussarela">
										</div>
										<div class="form-group">
											<label class="text-uppercase small text-bold">Ingredientes:</label>
											<textarea rows="5" id="ingredientes-esfiha" class="form-control resize-v" placeholder="Separe os ingredientes por quebra de linhaa"></textarea>
										</div>
										<div class="form-group">
											<label class="text-uppercase small text-bold">Tipos:</label>
											<div class="ui-checkbox ui-checkbox-danger">
												<label>
													<input type="radio" name="tipo-esfira" id="esfira-aberta" value="1">
													<span>Aberta</span>
												</label>
												<label>
													<input type="radio" name="tipo-esfira" id="esfira-fechada" value="0">
													<span>Fechada</span>
												</label>
											</div>
										</div>
										<div class="form-group">
											<label class="text-uppercase small text-bold">Valor:</label>
											<input type="number" id="valor-esfiha" class="form-control" min="0" max="999"  placeholder="20,00" required>
										</div>
										<button type="submit" class="btn clearfix btn-info right" onclick="adicionarEsfiha()">Adicionar</button>
							</form>							
						</tab>
						<tab heading="Salgados">
							<form role="form3">
										<div class="form-group">
											<label class="text-uppercase small text-bold">Nome:</label>

							</form>

											<input type="text" id="sabor-sanduiche" class="form-control" placeholder="X-Tudo">
										</div>
										<div class="form-group">
											<label class="text-uppercase small text-bold">Ingredientes:</label>

										<button type="submit" class="btn clearfix btn-info right" onclick="adicionarSanduiche()">Adicionar</button>
									</form>
						</tab>
						<tab heading="Massas">
									<form role="form5">
										<div class="form-group">
											<label class="text-uppercase small text-bold">Nome:</label>
											<input type="text" id="sabor-massas" class="form-control" placeholder="Macarrão ao Vivo">
										</div>
										<div class="form-group">
											<label class="text-uppercase small text-bold">Ingredientes:</label>
											<textarea rows="5" id="ingredientes-massas" class="form-control resize-v" placeholder"Separe por vírgula"></textarea>
										</div>
										<div class="form-group">
											<label class="text-uppercase small text-bold">Valor:</label>

										</div>
										<button type="submit" class="btn clearfix btn-info right" onclick="adicionarMassas()">Adicionar</button>
									</form>

                        <tab heading="Pratos" class="style-me">
                            <form role="form2">
                                <div class="form-group">

						<tab heading="Outros">
									<form role="form8" id="addOutros">

                                        <div class="form-group">
											<label class="text-uppercase small text-bold">Nome:</label>
											<input type="text" id="nome-outros" class="form-control" placeholder="Batata Frita">
										</div>

                                        <div class="form-group">
                                            <label class="text-uppercase small text-bold">Tipo:</label> <br/>
                                        <select id="categorias-outro" form="addOutros">
                                            <option value="9">Bebida</option>
                                            <option value="10">Adicionais</option>
                                            <option value="8">Outros</option>
                                        </select>

                                        </div>

										<div class="form-group">
											<label class="text-uppercase small text-bold">Valor:</label>
											<input type="number" id="preco-outros" class="form-control" min="0" max="999" placeholder="20,00"required>
										</div>

										<button type="submit" class="btn clearfix btn-info right" onclick="adicionarOutro()">Adicionar</button>
									</form>		
						</tab>
					</tabset>
				<!-- Form wizard -->
				<!-- #end form wizard -->
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- #end row -->
	</div>
