<div class="page page-charts clearfix">


	<ol class="breadcrumb breadcrumb-small">
		<li>Financeiro</li>
		<li class="active"><a href="#na">Estatisticas</a></li>
	</ol>

	<div class="page-wrap" ng-controller="ChartistDemoCtrl">
		<div class="row">
			<div class="col-lg-6">
				<div class="panel panel-lined mb30">
					<div class="panel-heading"><i>Vendas X Últimos 15 Dias</i></div>
					<div class="panel-body">
						<chartist type="Line" data="linedata" class="ct-major-sixth" tip="true" opts="lineopts"></chartist>
					</div>
				</div>
			</div>

			<div class="col-lg-6">
				<div class="panel panel-lined mb30">
					<div class="panel-heading"><i>Pedidos X Últimos 15 Dias</i></div>
					<div class="panel-body">
						<chartist type="Line" data="linedata2" class="ct-major-sixth" tip="true" opts="lineopts"></chartist>
					</div>
				</div>
			</div>
			
		</div>
		<!-- #end row -->

		<div class="row">
			<div class="col-lg-6">
				<div class="panel panel-lined mb30">
					<div class="panel-heading"><i>Vendas X Categorias X Dias da Semana</i></div>
					<div class="panel-body">
						<chartist type="Bar" data="stackbardata" class="ct-major-sixth" tip="true" opts="stackbaropts" ondraw="stackdraw(data)"></chartist>
					</div>
				</div>
			</div>

			<div class="col-lg-6">
				<div class="panel panel-lined mb30">
					<div class="panel-heading"><i>Categoria mais rentável</i></div>
					<div class="panel-body">
						<chartist type="Pie" data="piechartdata" class="ct-octave" tip="true"></chartist>
						
					</div>
				</div>
			</div>
			
		</div>
		<!-- #end row -->

	</div>
	<!-- #end page-wrap -->

</div>
